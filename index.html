<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    </style>
  </head>
  <body>
    <main class="container">
      <picture class="img-cont">
        <source
        class="img"
          srcset="images/image-product-desktop.jpg"
          media="(min-width: 650px)"
        />
        <img class="img" src="images/image-product-mobile.jpg" alt="Perfume" />
      </picture>

      <section class="content">
       <h6 class="subtitle"> Perfume </h6>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="paragraph">
                 A floral, solar and voluptuous
                 interpretation composed by Olivier Polge, Perfumer-Creator for the House
                  of CHANEL.
        </p>
        <p class="price"><strong class="price-final"> $149.99</strong><sup class="total"><del>$169.99</del></sup></p>
        <button class="btn"><img class="cart" src="images/icon-cart.svg" alt=""> Add to Cart</button>
      </section>
    </main>

    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/cDavidV10">David VÃ¡squez</a>.
    </footer>
  </body>
</html>
